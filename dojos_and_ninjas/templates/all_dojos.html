<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>All Dojos</title>
</head>
<body>
    <form action="/dojos/create" method="post" class="bg-dark text-danger p-5 rounded col-5 mx-auto mb-3">
        <h1>All Dojos</h1>
        <label for="name">Name:</label>
        <input type="text" name="name">
        <button>Create Dojo</button>
    </form>
    
    <div class="bg-dark text-danger p-5 rounded col-5 mx-auto mb-3">
        <h1>All Dojos:</h1>
        {% for dojo in dojos %}
            <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a>
            <br>
        {% endfor %}
    </div>
    <div class="col-5 mx-auto">
        <a href="/ninjas">Add a Ninja</a>
    </div>
</body>
</html>
